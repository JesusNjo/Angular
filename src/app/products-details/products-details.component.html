<div class="container">
    <h2>Product details: </h2>
    <ng-container *ngIf="loading">Loading.....</ng-container>
    <ng-container *ngIf="!loading">
    <h3>Product name: {{product?.name}}</h3>
    <h2 [ngClass]="color">Price: {{product?.price |currency}}</h2>
    <h2 *ngIf="product?.detail">Details: {{product?.detail}}</h2>
    </ng-container>
    
    
</div>
